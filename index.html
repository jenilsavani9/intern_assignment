<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container login-div">
        <div class="d-flex flex-column flex-sm-row align-items-center justify-content-between">
            <div class="login-page-img">
                <img src="./images/hero-image.png" alt="avatar" class="rounded-circle img-fluid d-none d-md-block">
            </div>
            <div>
                <div class="login-comp-logo">
                    <img src="./images/logo.svg" alt="logo" class="img-fluid">
                </div>
                <div class="login-title-text">
                    <h1 class="title-header">We are <b class="login-experts">experts</b> in business, marketing, growth
                        & sales.</h1>
                </div>
                <div>
                    <h3 class="login-into-header">Login into account</h3>
                    <form action="">
                        <input type="text" name="Username" id="user" placeholder="Username" class="login-form-username">
                        <input type="text" name="Password" id="pass" placeholder=" Password"
                            class="login-form-password">
                        <div class="d-flex justify-content-between align-items-center login-form-bottom">
                            <button type="button" id="button" class="login-button">Login</button>
                            <a href="#" id="forgot" class="login-forgot-pass">Forgot Password?</a>
                        </div>
                    </form>
                    <div>
                        <p class="login-ans-new">Are you a new Member?<b class="login-register-here">Register here</b>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>

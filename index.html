<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
</head>

<body>

    <div class="content-center">
        <div class="image-circle">
            <img src="./images/hero-image.png" alt="avatar" class="rounded-circle">
        </div>
        <div class="login-sidebar">
            <div id="logo">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <div id="title">
                <h1 id="title-header">We are <b>experts</b> in business, marketing, growth & sales.</h1>
            </div>
            <div id="form">
                <h1 id="formtitle">Login into account</h1>
                <form action="">
                    <input type="text" name="Username" id="user" placeholder="Username">
                    <input type="text" name="Password" id="pass" placeholder=" Password" id="password-input-login">
                    <div class="button-form">
                        <button type="button" id="button">Login</button>
                        <a href="#" id="forgot">Forgot Password?</a>
                    </div>
                </form>
                <div class="register-para-div">
                    <p id="para">Are you a new Member?</p><a href="#" id="para-register">Register here</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
